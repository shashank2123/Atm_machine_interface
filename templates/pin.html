<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN</title>
    <link rel="stylesheet" href="/static/css/newpin.css">

</head>
<body>
    <h1>Enter Your PIN HERE </h1>
<form method="post" action='pin'>
  {% csrf_token %}
  <div class="container">
    <input type="password" name='pass' maxlength="4" minlength="4" pattern="\d{4}" required><br>

  <input style="background-color: rgb(117, 202, 202);font-size: 45px;" type="submit">
</form>
</div>
<a href="{% url 'Atm_app:index'%}"> <button>Back</button></a>
{% for message in messages %}
  <h1>{{ message }}<h2>
{% endfor %}
</body>
</html>
