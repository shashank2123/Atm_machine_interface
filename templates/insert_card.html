<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="{% static 'css/credit.css' %}">
</head>
<body>
<form id="card" method="post" action="insert">
  {% csrf_token %}
  <div class="container">
        <h2>card number</h2>
        <input type="text" placeholder="xxxx-xxxx-xxxx" name='cardnum' required/>
<input type="submit">
</form>
</div>
<a href="{% url 'Atm_app:welcome' %}" ><button >Back</button></a>
{% for message in messages %}
  <center><strong><h1 style="color : red;">{{ message }}</h1></strong></center>
{% endfor %}
</body>
</html>
